<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="container " id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>create your acccount</h1>
                <div class="social-container">
                    <a class="social" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="social" href="#"><i class="fa-brands fa-google-plus"></i></a>
                    <a class="social" href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for rgistration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <button>sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Account login</h1>
                <div class="social-container">
                    <a class="social" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="social" href="#"><i class="fa-brands fa-google-plus"></i></a>
                    <a class="social" href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span> login your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <button>sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="h1">Welcome to ffi</h1>
                    <p>student login form</p>
                    <button class="press" id="signIn">sign In</button>
                </div>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="h2">student login form </h1>
                <p>overlay pannel the studdied the company </p>
                <button class="press" id="signUp">sign Up</button>
            </div>
        </div>

    </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
