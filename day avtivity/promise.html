<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <p id="p1"></p> 

    <script>
        const mym1=new Promise(function(myr1,myr2){
            setTimeout(function(){myr1("R.Manikandan");},5000);
        });
        mym1.then(function(value){
            document.getElementById("p1").innerHTML=value;
        });
    </script>
</body>
</html>
