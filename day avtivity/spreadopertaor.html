<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>

    <script>
        const a1=["mani","kakvi","kavu","lal"]
        const a2=["dfg","fd","fdvv","jhg"]

        const y2=[...a1,...a2]
        document.getElementById("1").innerHTML=y2;
    </script>
</body>
</html>
